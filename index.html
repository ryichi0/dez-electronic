<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dez Electronic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font.css" />
    <!-- <link rel="stylesheet" href="animation.css" /> -->
  </head>
  <body>
    <header class="home-header">
      <nav class="navbar">
        <!-- Logo -->
        <div class="navbar__logo">
          <a href="/">
            <img width="100" src="./media/dez_logo.png" alt="Dez Electronic" />
          </a>
        </div>

        <!-- Navigation Links -->
        <ul class="navbar__menu">
          <li class="navbar__item navbar__lang">
            <a href="#" class="navbar__link">
              <img
                src="./media/chevron-down-svgrepo-com.svg"
                width="36"
                class="logo"
                alt=""
              />
              <span data-i18n="header.lang_label">Fa</span>
            </a>
            <div class="lang">
              <button id="btn-fa" data-i18n="header.lang_fa">فارسی</button>
              <button id="btn-en" data-i18n="header.lang_en">English</button>
            </div>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__link" data-i18n="header.nav_projects">پروژه ها</a>
          </li>
          <li class="navbar__item">
            <a href="/products" class="navbar__link" data-i18n="header.nav_about">درباره ما</a>
          </li>
          <li class="navbar__item">
            <a href="/about" class="navbar__link" data-i18n="header.nav_contact">ارتباط با ما</a>
          </li>
          <li class="navbar__item btn-primary">
            <a href="/contact" class="navbar__link" data-i18n="header.nav_consult">دریافت مشاوره</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <main class="">
      <section class="home-hero container section">
        <div class="hero__header">
          <h1 data-i18n="hero.title" class="hero__title">
            فرصت ساخت آینده بر پایه علم.
          </h1>
          <p data-i18n="hero.subtitle" class="hero__subtitle">
            ما ایده های استراتژیک در انرژی، ابزار دقیق و اتوماسیون را شناسایی، ساختارمند و تجاری سازی می‌کنیم و پشتوانه علمی پروژه های های تک هستیم.
          </p>
        </div>
        <div class="hero__video">
          <video controls poster="./media/video-thumbnail.png">
            <source src="movie.mp4" type="video/mp4">
          </video>
        </div>
      </section>

      <section class="home-services section">
        <article class="services__accordione" data-i18n="services.items">

          <template>
            <div class="card">
              <img data-field="image" src="" alt="" class="card__img">
              <div class="card__cover">
                <div class="card__cover-title">
                  <h5 data-field="title"></h5>
                  <a href="">
                    <img src="./media/up-arrow.svg" alt="">
                  </a>
                </div>
                <p class="card__description" data-field="description"></p>
              </div>
            </div>
          </template>

        </article>

        <aside class="services__info-card">
          <div class="card__header">
            <h4 data-i18n="services.info.title"></h4>
            <img src="./media/up-arrow.svg" alt="">
          </div>
          <a class="card__action" href="" data-i18n="services.info.action"></a>
        </aside>
      </section>

      <section class="home-about section container">
        <h2 class="about__title skew-shape target" data-i18n="about.title">
        </h2>
        <p class="about__description" data-i18n="about.description"></p>
        </div>
      </section>

      <section class="home-stats section"
         data-i18n="stats.items">

        <template>
          <div class="stat__container">
            <div class="stat__num" data-field="number"></div>
            <div class="stat__description" data-field="label"></div>
          </div>
        </template>

      </section>

      <section class="home-products container section"
         data-i18n="products.items">
        <template>
          <div class="product">
            <div class="product__overview">

              <div class="product__header skew-shape">
                <h3 class="product__title" data-field="title"></h3>
                <p class="product__subtitle" data-field="subtitle"></p>
              </div>

              <div class="product__company">
                <img class="logo" data-field="companyLogo" alt="">
                <h4 class="company__name" data-field="companyName"></h4>
              </div>

              <div class="product__description">
                <p data-field="description"></p>

                <ul class="product__features" data-field="features">
                  <template>
                    <li class="feature-item" data-field="text"></li>
                  </template>
                </ul>
              </div>

              <div class="product__action">
                <a class="btn btn-primary" data-field="primaryAction"></a>
                <a class="btn btn-secondary" data-field="secondaryAction"></a>
              </div>

            </div>

            <img class="product__img" data-field="image" alt="">
          </div>
        </template>

      </section>

      <section class="home-achievements container section"
         data-i18n="achievements">

        <h2 class="achievements__title skew-shape" data-field="title"></h2>

        <div class="achievements__list" data-field="items">
          <template>
            <div class="achievements__item">

              <img class="item__img" data-field="image" alt="">

              <div class="item__hover-state">
                <h5 class="item__title" data-field="title"></h5>

                <div class="item__issuer">
                  <img class="item-icon" data-field="issuerIcon" alt="">
                  <span data-field="issuer"></span>
                </div>
              </div>

            </div>
          </template>
        </div>

      </section>

    </main>

    <footer class="home-footer container" data-i18n="footer">
      <div class="footer">

        <!-- Brand & Contact -->
        <section class="footer__section" data-field="contact">

          <header class="footer__title">
            <h4 class="footer__brand">
              <img width="36" class="logo" src="./media/dez_logo.png" alt="Dez Electronic Logo">
              <span data-field="company"></span>
            </h4>
            <p data-field="description"></p>
          </header>

          <address>
            <ul class="footer__contact-list" data-field="items">
              <template>
                <li class="footer__contact-item">
                  <a data-field="link">
                    <img data-field="icon" alt="">
                    <span data-field="text"></span>
                  </a>
                </li>
              </template>
            </ul>
          </address>

        </section>

        <!-- Pages -->
        <nav class="footer__section" data-field="pages" aria-label="Footer navigation">

          <header class="footer__title">
            <h4 data-field="title"></h4>
          </header>

          <ul class="footer__links" data-field="items">
            <template>
              <li>
                <a data-field="link"></a>
              </li>
            </template>
          </ul>

        </nav>

        <!-- Socials -->
        <section class="footer__section" data-field="socials">

          <header class="footer__title">
            <h4 data-field="title"></h4>
          </header>

          <ul class="footer__socials" data-field="items">
            <template>
              <li>
                <a data-field="link" target="_blank" rel="noopener">
                  <img data-field="icon" alt="">
                </a>
              </li>
            </template>
          </ul>

        </section>

      </div>

      <div class="copy__right">
        <p data-field="copyright"></p>
      </div>

    </footer>


    <script src="main.js"></script>

  </body>
</html>
